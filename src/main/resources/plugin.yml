name: RunicQuests
description: Runic Realms Questing Plugin, by Excel
version: 1.0
main: com.runicrealms.runicquests.Plugin
depend: [Citizens, MythicMobs, RunicCharacters]
api-version: 1.13
commands:
  quests:
    description: Shows you your current objectives
    aliases: [quest, objective, objectives]
  resetquests:
    description: Resets a player's quest data
    aliases: [questsreset, resetquest, questreset, rq, qr]